kind: helm-release
build:
  context: .
container:
  httpPorts: ["*"]
install:
  chart: charts/service-b
  values:
  - .secrets.yaml?
  set:
    image:
      tag: $(tag)
      pullPolicy: Never
configurations:
  develop:
    build:
      dockerfile: Dockerfile.develop
      useGitIgnore: true
    container:
      sync:
      - Views
      - wwwroot
