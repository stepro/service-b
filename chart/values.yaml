# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: stephpr/service-b
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: service-b
  type: ClusterIP
  externalPort: 80
  internalPort: 80
  singleton: true
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
mindaro: # will be auto-injected based on information in mindaro.yaml and current context
  baseline: # set for isolated namespaces that have a baseline namespace
  clientID: STEPHPR-MAC
  build:
    args:
    labels:
  entrypoint:
  command: ["dotnet", "watch", "run"]
  httpPorts:
  - 80
  syncTarget:
  keepHealthChecks: false
  terminateGracefully: false
